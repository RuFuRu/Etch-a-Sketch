<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="site-container">
        <div class="text-container">
            <h2>Etch-a-sketch</h2>
            <p>Click on the canvas and unleash your creativity!</p>
            <p>The initial canvas is 16x16 blocks,<br> but you can change that if you wish</p>
            <div class="button-container">
                <button>Create 32x32 grid</button>
                <button>Create 48x48 grid</button>
                <button>Create a custom grid</button>
            </div>
        </div>
        <div class="container">

        </div>
    </div>
