<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="site-container">
        <div class="text-container">
            <h2>Etch-a-sketch</h2>
            <p>Click on the canvas and unleash your creativity!</p>
            <p>The initial canvas is 16x16 blocks,<br> but you can change that if you wish</p>
            <div class="button-container">
                <button class="eight">Create 8x8 grid</button>
			    <button class="twenty-four">Create 24x24 grid</button>
			    <button class="fourty-eight">Create 48x48 grid</button>
			    <button class="custom-grid">Create custom grid</button>
			    <button class="rainbow">Rainbow</button>
			    <button class="reset">Reset</button>
            </div>
        </div>
        <div class="container">

        </div>
    </div>
</body>
</html>
